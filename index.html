<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <aside>
        <div id="banner">
            <img src="image/odin-lined.png" alt="" id="banner-img">
            <h1>O D I N</h1>
        </div>

        <footer>
            <p>Photo by <span>Halie West</span> on <span>Unsplash</span></p>
        </footer>
    </aside>

    <main>
        <div id="top-main">
            <p>This is not a real online service! You know you need something 
            <br> like this in your life to help you realize your deepest dreams. 
            <br> Sign up now to get started</p>
            <br>

            <p>You know you want to.</p>
        </div>

        <div id="forum">
            <p>Let's do this!</p>

            <div id="forum-container">
                <div id="fname">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname">
                </div>

                <div id="lname">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">
                </div>

                <div id="email">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>

                <div id="phone">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div id="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>

                <div id="confirm">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </div>
        </div>

        <div id="bottom-main">
            <button id="btn">Create Account</button>

            <div id="bottom-txt-container">
                <p id="bottom-txt">Already have an account?</p><a href="">Log in</a>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
