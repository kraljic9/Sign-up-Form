<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <aside>
        <div id="banner">
            <img src="image/odin-lined.png" alt="" id="banner-img">
            <h1>O D I N</h1>
        </div>

        <footer>
            <p>Photo by <span>Halie West</span> on <span>Unsplash</span></p>
        </footer>
    </aside>

    <main>
        <div id="top-main">
            <div id="top-container">
            <p>This is not a real online service! You know you need something 
            <br> like this in your life to help you realize your deepest dreams. 
            <br> Sign up now to get started</p>
            <br>
            <p>You know you want to.</p>
        </div>
        </div>

        <div id="forum">
            <p id="forum-main-title">Let's do this!</p>

            <div id="forum-container">

                <div id="left-form">
                    <div id="fname">
                        <label for="fname" class="input-title">first name</label>
                        <input type="text" name="fname" id="fname" class="input">
                    </div>

                    <div id="email">
                        <label for="email" class="input-title">email</label>
                        <input type="email" name="email" id="email" class="input">
                    </div>

                    <div id="password">
                        <label for="password" class="input-title">password</label>
                        <input type="password" name="password" id="password-input" class="input">
                    </div>
               

                </div>

                <div id="right-form">

                    <div id="lname">
                        <label for="lname" class="input-title">last name</label>
                        <input type="text" name="lname" id="lname" class="input">
                    </div>

                    <div id="phone">
                        <label for="phone" class="input-title">phone number</label>
                        <input type="tel" name="phone" id="phone" class="input">
                    </div>

                    <div id="confirm">
                        <label for="password" class="input-title">confirm password</label>
                        <input type="password" name="confirm" id="password-check" class="input">
                    </div>
                </div>
            </div>
        </div>

        <div id="bottom-main">
            <div id="bottom-container">
            <button id="btn">Create Account</button>

            <div id="bottom-txt-container">
                <p id="bottom-txt">Already have an account? <a href="">Log in</a></p>
            </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
